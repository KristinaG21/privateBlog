<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Private Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="index.html">Private Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="articles.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </span>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Private Blog</h1>
                    <span class="subheading">Project for Roadmap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview"th:each="post : ${articles}" >
                <a href="post.html">
                    <h2 class="post-title" th:text="${post.headline}"></h2>
                    <h3 class="post-subtitle" th:text="${post.description}"></h3>
                </a>
                <p class="post-meta">Posted by
                    <a href="#" th:text="${post.author}" ></a>
                    </p>
                <a type="button" class="btn btn-primary" th:href="@{/articles/{id}(id=${post.id})}"
                   style="white-space: nowrap">Read more</a>
            </div>
            <span>
                <button type="button" class="btn btn-success float-right" onclick="showAddDialog();"><span
                        class="btn-label"><i class="fa fa-plus"></i></span>&nbsp;Add new Post
                </button>
            </span>
            <!-- Pager -->
        </div>
    </div>
</div>
<div >
    <div id="addDialog" name="addDialog" class="modal" tabindex="-1" role="dialog">
        <form action="#"  th:action="@{/articles/save}" th:object="${newArticle}" method="post"
              enctype="multipart/form-data">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-error" style="display: none"
                             class="alert alert-dismissible fade show alert-danger" role="alert">
                            <p></p>
                        </div>
                        <div class="form-group">
                            <label for="txtHeadline">Headline: </label>
                            <input type="text" id="txtHeadline" name="txtHeadline" th:field="*{headline}" class="form-control"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="txtDescription">Description:</label>
                            <textarea class="form-control" id="txtDescription" th:field="*{description}"rows="3"
                                      required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="txtAuthor">Author: </label>
                            <input type="text" id="txtAuthor" name="txtAuthor" th:field="*{author}" class="form-control"
                                   required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary">Save</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script>
    function showAddDialog() {
        $('#addDialog').modal('show');
        $('#hdId').val(0);
    }
</script>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
